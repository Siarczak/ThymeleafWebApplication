<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/updatecar}" th:object="${car}"  method="post">
    <p><input type="hidden" th:field="*{id}"></p>
    <p>Brand: <input type="text" th:field="*{brand}"></p>
    <p>Model: <input type="text" th:field="*{model}"></p>
    <p><input type="submit" value="update car"> </p>




</form>


</body>
</html>
